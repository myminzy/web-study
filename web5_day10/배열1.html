<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열1</title>
</head>
<body>
    <script>
        // 배열 : 하나의 변수에 값을 여러개 저장할 때 사용
        var a = new Array('조우정',10,true);
        document.write(a ,'<br />');
        document.write(a[0] ,'<br />')
        console.log(a)

        var b = new Array();
        b[0] = '조우정';
        b[1] = 10;
        b[2] = true;
        document.write(b ,'<br />');

        b[0] = '홍길동';
        document.write(b ,'<br />');

        var c = ['조우정',10,true]
        document.write(c ,'<br />');
    </script>
</body>
</html>

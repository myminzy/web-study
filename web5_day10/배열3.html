<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열3</title>
</head>
<body>
    <script>
        var fruit = new Array('사과','딸기','바나나','배')
        document.write(fruit ,'<br />');
        document.write(typeof fruit ,'<br />');

        document.write(fruit.join("-") ,'<br />')
        document.write(typeof fruit.join("-") ,'<br />')
        // - 으로 결합되어 하나의 문자형데이터로 인식

        fruit.reverse();
        // 배열 안에있는 내용을 거꾸로 변경할 때 사용
        document.write(fruit ,'<br />');

        fruit.sort()  // 오름차순으로 변경
        document.write(fruit ,'<br />');

        document.write(fruit[0] ,'<br />');
        document.write(fruit.slice(1,3) ,'<br />')  // 1부터 3 이전까지 표시
        document.write(fruit ,'<br />');

        document.write('<hr />')

        var red_fruit = ['사과','딸기','앵두','수박']
        var yellow_fruit = ['바나나','레몬','망고','파인애플']

        red_fruit.splice(2,1,'자두','석류');  // 2번째부터 1개를 지우고, 그 자리에 두개를 삽입하겠다.
        document.write(red_fruit ,'<br />')

        var all_fruit = red_fruit.concat(yellow_fruit);
        document.write(all_fruit ,'<br />');

        red_fruit.pop()  // 마지막 항목을 지우기
        document.write(red_fruit ,'<br />');

        red_fruit.push('앵두')  // 마지막에 항목을 추가
        document.write(red_fruit ,'<br />');

        red_fruit.shift()  // 첫번째 항목을 지우기
        document.write(red_fruit ,'<br />');

        red_fruit.unshift('토마토')  // 첫번째에 항목을 추가
        document.write(red_fruit ,'<br />');
    </script>
</body>
</html>

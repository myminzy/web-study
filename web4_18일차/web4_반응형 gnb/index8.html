<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider3</title>
    <style>
        *{margin: 0; padding: 0; border: 0; box-sizing: border-box;}
        ul{list-style: none;}
        .banner{
            width: 1200px; height: 300px; 
            overflow: hidden;
            margin: 0 auto; 
        }
        
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            var n=0;
            var banner=$(".banner").find("li");
            banner.hide();
            e();//함수 호출
            function e(){
                banner.eq(n).show();
                banner.eq(n).delay(2500);
                banner.eq(n).fadeOut(500, function(){
                    if(n<2){
                        n=n+1;
                    }
                    else{
                        n=0;
                    }
                    banner.eq(n).fadeIn(500,e);
                });
            }
        });
    </script>
</head>
<body>
    <div class="banner">
        <ul>
            <li><img src="images2/img1_1200.jpg" alt="1"></li>
            <li><img src="images2/img2_1200.jpg" alt="2"></li>
            <li><img src="images2/img3_1200.jpg" alt="3"></li>
        </ul>
    </div> 
</body>
</html>

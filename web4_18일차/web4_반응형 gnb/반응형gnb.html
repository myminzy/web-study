<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 gnb</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        body{
            font-size: 16px;
        }
        #header{
            position: fixed; left: 0; top: 0; padding: 0 22px; width: 316px; height: 100%; background: #f5f6f8; transition: left 0.4s; box-sizing: border-box;
        }
        #header .t_area{
            position: relative; margin-top: 20px; width: 64px; height: 40px; line-height: 40px;
        }
        #header .t_area:after{
            content: ""; display: block; position: absolute; top:100%; width: 100%; height: 3px; background-color: #f66a69;
        }
        #header .t_area h2{
            font-size: 15px; font-weight: 700;
        }
        #menu{
            margin-top: 34px;
        }
        #menu>ul>li{
            border-bottom: 1px solid #e1e1e1;
        }
        #menu>ul>li>a{
            display: block; line-height: 46px; text-transform: uppercase; font-size: 12px; color: #4a4a4a; font-weight: 400;
        }
        #menu ul ul{
            display: none;
        }
        #menu>ul>li.active>a{
            color: #f66a69;
        }
        #menu>ul>li.active ul{
            display: block;
        }
        #menu ul ul a{
            color: #bfbfbf; display: block; line-height: 36px; padding-left: 12px; font-size: 12px; text-transform: uppercase;
        }
        .r_area{
            margin-left: 316px; width: auto; height: 800px; transition: margin-left 0.4s;
        }
        .r_area .tab{
            display: block; width: 60px; height: 42px; margin: 12px 0 0 12px; 
            /* text-indent: -9999px; background: url(../images2/btn_tab.jpg) no-repeat; */
        }

        @media screen and (max-width: 768px){
            #header{
                left: -316px;
            }
            #header.open{
                left: 0;
            }
            .r_area{
                margin-left: 0;
            }
            .r_area.open{
                margin-left: 316px;
            }
        }
        
    </style>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $(window).resize(function(){
                if($(window).width()>768){
                    $("#header").removeClass("open");
                    $(".r_area").removeClass("open");
                }
            });
            $(".tab").click(function(){
                if($(window).width()>768){
                    return false;
                }
                if($("#header").hasClass("open")==true){
                    $("#header").removeClass("open");
                    $(".r_area").removeClass("open");
                    $("#menu>ul>li").removeClass("active");
                }
                else{
                    $("#header").addClass("open");
                    $(".r_area").addClass("open");
                    $(".sub").hide();
                }
            });
            $("#menu>ul>li").click(function(){
                $("#menu>ul>li").removeClass("active");
                $(this).addClass("active");
               // $(this).find(".sub").slideToggle();
            });
        });
    </script>
</head>
<!--

            </div>

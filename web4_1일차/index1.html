<!--
    ! 탭 =>html구조
    ctrl k c/ ctrl k u=> 주석
    alt shift 방향키=>한줄복사
    태그 탭
    **html
    뼈대(레이아웃)/태그/명령어/주석
    **css
    디자인/요소(태그,클래스, 아이디)//**/
    **jquery and javascript
    동적인 작업/ //한줄주석, /**/ 여러줄주석
    -javascript(원본)
    (변수:변하는 수/조건문/반복문/함수/배열)
    -jquery=> javscript를 쉽게 구현하기 위해 만들어 놓은 플러그인
    (selector-선택자/ 노드/메서드-method: 명령어,함수/ 이벤트-사용자동작에 의해서만 일어나는 다양한 모션작업)
    **jquery를 사용하는 이유
    -원본보다 사용하기 쉽다
    -페이지에 접근속도가 빠르다.
    -페이지에 보여지는 모습을 변경하기 쉽다.
    -페이지 상호작용과 애니메이션을 사용할수 있다.
    **jquery를 사용하는 방법
    1. 초기플러그인을 설정해야 한다.
    2. 외부스크립트-head/내부스크립트
    <script src="js/jquery-3.6.0.min.js"></script>
    초기플러그인/html/사용자 스크립트=>내부스크립트
    <script>
       실행할 내용 
    </script>
    3. 
    $();제이쿼리 접근방법
    ; 마감하는 방법
    "", '': 문자를 묶을때 사용, 자바스크립트는 묶지 않는다./숫자도 묶지 않는다.
    선택자(selector)
    점(.): 연결자
    $("선택자").명령어();
    선택자+명령어
    method의 한종류
    .css();
  -->

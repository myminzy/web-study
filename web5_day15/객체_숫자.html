<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체_숫자</title>
</head>
<body>
    <script>
        // 숫자의 속성 : Number.속성;

        var num1 = 3.456789;
        var num2 = 700000;
        var num3 = '50.3px';
        var num4 = 30;

        document.write(num2.toExponential(1) ,'<br />')  // 7.0*100000  지수표기법
        document.write(num1.toFixed(2) ,'<br />')  // 둘째자리까지 반올림 - 소수점 2개 표시
        document.write(num1.toPrecision(2) ,'<br />');  // 3.4 두개 숫자를 표시
        document.write(num1.toString() ,'<br />');  // 문자형데이터로 변환
        document.write(parseInt(num3) + num4 ,'<br />');  // 정수만 남기기
        document.write(parseFloat(num3) + num4 ,'<br />')  // 실수 반환
        document.write(Number(num3) ,'<br />')

    </script>

</body>
</html>

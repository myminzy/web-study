<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
    <script>
        var a=3;//a라는 변수에 3을 대입한다.
        a=10;//a라는 변수값을 5로 변경한다.
        document.write(a);
        document.write(typeof(a));
       // console.log(a);
       //alert(a);
       var b=5;
       var c;
       //c=b;
       var d="5";
       document.write("<br>");
       document.write(c);
       document.write("<br>");
       document.write(b);
       document.write(typeof(b));
       document.write("<br>");
       document.write(d);
       document.write(typeof(d));
       var e=true;
       document.write("<br>");
       document.write(e);
       document.write(typeof(e));
       var f="";
       document.write("<br>");
       document.write(typeof(f));
       f=5;
       document.write("<br>");
       document.write(typeof(f));
       document.write("<br>");
       document.write("<br>");
       document.write("<br>");
       f=f+1;//5+1
       document.write(f);
    </script>
</head>
<!-- 
    자바스크립트
    **변수: 변하는 수
    변수를 선언할때 var을 쓰고 선언한다.
    var 변수이름=변수값;
    변수값을 변경할때는 var을 사용하지 않는다.
    변수는 재사용이 가능(지역변수-각이벤트에만/전역변수-전체에서 인식하는 변수)
    문자는 ""를 사용한다.
    
    
    document문서
    document.write(a);문서에 표시
    console.log(a);콘솔창에 표시
    alert(a);경고창에 표시
    typeof(): 변수에 타입을 알아볼때 사용
    number숫자/string문자/undefined비어있는 값/boolean참,거짓


    **연산자
    +, -

 -->

</body>
</html>

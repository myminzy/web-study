    <title>if-조건문</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            var kor=70;
            var eng=85;
            var avg=0;
            var tot=0;
            tot=kor+eng;
            avg=tot/2;
           // document.write(avg);
           if(avg>=90){
               document.write("A등급");
           }
           else if(avg>=80){
               document.write("B등급");
           }
           else if(avg>=70){
               document.write("C등급");
           }
           else{
               document.write("F등급");
           }
        });
    </script>
</head>

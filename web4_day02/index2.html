<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
           // $("li").css({"background-color":"#f00"});//모든 li가 대상
           //$(".html").css({"background-color": "#f90"});
           // $("#ex").css({"background-color":"#ff0"});
           //$("li:first-child").css({"background-color":"#f00"});
           //$("li:last-child").css({"background-color":"#ff0"});
          // $("li:nth-child(1)").css({"background-color":"#ff0"});
          // $("li:nth-child(4)").css({"background-color":"#f90"});
           //$("li:nth-child(odd)").css({"background-color":"#f90"});
           //$("li:nth-child(even)").css({"background-color":"#09f"});
           $("li:eq(1)").css({"background": "#ff0"});
           $("li").eq(2).next().css({"background":"#f90"});
        });
    </script>
</head>
<!-- 
dom: document object model
html로 만들어진 문서에 스크립트를 이용하여 구조적으로 표현하는 방식을 dom이라 한다.

**style
요소(태그, 클래스, 아이디)
순서선택자(first-child/last-child/nth-child(n))
+, ~
**script
$("태그");
$(".클래스");
$("#아이디");
순서선택자: .eq(n)
n은 0번부터 시작
.next():다음요소
 -->
<body>
    <ul id="ex">
        <li class="html">html</li>
        <li class="css">css</li>
        <li class="jquery">jquery</li>
        <li class="javascript">javascript</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열7</title>
</head>
<body>
    <label for="uname">이름</label>
    <input type="text" id="uname">

    <hr />

    <label for="email">이메일</label>
    <input type="text" id="email">

    <hr />

    <label for="tel">전화번호</label>
    <input type="text" id="tel">

    <hr />

    <label for="addr">주소</label>
    <input type="text" id="addr">

    <hr />

    <button onclick="result()">확인</button>

    <hr />

    <div class="text">결과</div>

    <script>
        let info = new Array();

        function result(){
            let info_size = document.getElementsByTagName('input').length;
            let info_result = '';
            for(let i=0; i<info_size; i++){
                info_label = document.querySelectorAll('label')[i].textContent;
                info_val = document.querySelectorAll('input')[i].value;
                info.push(info_val);

                info_result += '<p>'+info_label+' : '+info[i]+'</p>'
            }
            document.querySelector('.text').innerHTML = info_result
        }
    </script>
</body>
</html>

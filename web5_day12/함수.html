<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <script>
        function fnc1(){
            document.write('안녕하세요 <br />')
        }

        fnc1()

        // 익명함수를 변수에 참조
        var fnc2 = function(){
            document.write('반갑습니다 <br />')
        }

        fnc2()
    </script>

    <button onclick="colorBg()">배경색 바꾸기</button>

    <script>
        var color = ['white','pink','skyblue','gold']

        var n = 0
        function colorBg(){
            n++
            if(n >= color.length ){
                n=0
            }
            var bodyTag = document.querySelector('body')
            bodyTag.style.backgroundColor = color[n]
        }
    </script>    
</body>
</html>

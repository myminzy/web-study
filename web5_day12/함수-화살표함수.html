<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수-화살표함수</title>
</head>
<body>
    <script>
        let sum = function(num1, num2){
            document.write(num1 + num2 ,'<br />')
        }
        sum(100,200);

        let sum2 = (num1,num2) => {
            document.write(num1 + num2 ,'<br />')
        }
        sum2(100,200);

        let sum3 = (num1,num2) => document.write(num1 + num2 ,'<br />')
        // 한줄이라면 {} 생략 가능
        sum3(100,200);

        let info = name => document.write(name +'님 안녕하세요 <br />')
        info('조우정')  // 인수가 하나라면 () 괄호도 생략 가능

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수-return</title>
</head>
<body>
    <script>
        // return은 결과값을 반환할 때 사용. break와 비슷하게 강제 종료되지만, return를 결과를 반환한다.

        function sum(){
            var result = 100 + 200
            return result;
        }
        var num = sum()
        document.write(num ,'<br />');


        function sum2(a,b){
            var result = a + b
            return result;
        }
        var num2 = sum2(200,300)
        document.write(num2 ,'<br />');


        function end(){
            document.write('start <br />')
            return  // return 뒤에있는 실행문은 적용되지 않는다.
            document.write('end <br />')
        }
        end();


        // 숫자를 받았을 때 홀수 짝수 여부를 리턴, 홀수는 true, 짝수는 false라고 뜨도록 설정
        function odd(c){
            if( c%2 == 0 ){
                return false;
            } else {
                return true;
            }
        }
        document.write( odd(5)  ,'<br />')


        // 두개의 숫자를 받아서 더 큰값을 리턴하는 함수를 작성
        function max(num1,num2){
            if( num1 > num2 ){
                return num1
            } else {
                return num2
            }
        }
        document.write( max(15,2) ,'<br />' )
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백함수</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $(".list1").click(function(){
               /* $("p").hide();
                alert("콜백함수입니다");*/
                $("p").hide("show",function(){
                    alert("콜백");
                });
                //.list1을 클릭을 하면 p태그가 하이드되고 하이드가 끝나자마자 알림창을 띄운다.=> 콜백함수라 한다.
            });
        });
    </script>
</head>
<!-- 
    제이쿼리의 콜백함수란:
    현재 실행되고 있는 효과가 완전하게 종료된후에 실행되는 함수를 말한다.
 -->
<body>
    <ul>
        <li class="list1">list1</li>
        <li class="list2">list2</li>
    </ul>
    <p>콜백함수: 현재 실행되고 있는 효과가 완전하게 종료된후에 실행되는 함수를 말한다.</p>
</body>
</html>

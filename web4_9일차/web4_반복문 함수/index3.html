<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>method-html</title>
    <style>
        button{font-size: 20px;}
        span{
            margin: 30px; font-size: 20px;
        }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("button").click(function(){
                $("div").html("<h1>변경후입니다.</h1>");
            });
            $("div").click(function(){
                var a=$(this).html();
                alert(a);
            });
        });
    </script>
</head>
<!-- 
    .html(): 선택자안의 html구조를 변경하거나 가져올수 있다.
    $("선택자").html();
    $("선택자").html("변경할구조");
 -->
<body>
    <button>태그구조 변경하기</button>
    <div>
        <span>변경전</span>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문(for문)</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
           /* for(var i=0;i<10;i++){
                document.write(i);
            }*/
            for(var i=1;i<=8;i++){
                $("p").append("<img src='image/sub3over_0"+i+".png'>")
            }
        });
    </script>
</head>
<!-- 
    for(조건){반복할 구문}
    동일하게 반복되는 작업들을 처리할때 사용한다.
    for(초기값;반복될수치의 조건;상승값){
        반복할구문
    }
 -->
<body>
    <p>1월 21일</p>
</body>
</html>

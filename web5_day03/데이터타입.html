<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터타입</title>
</head>
<body>
    <script>
        // String(문자형 데이터), Number(숫자형 데이터), Boolean(논리형 데이터), Null, Undefined(비어진 데이터)

        // [문자형 데이터 - String]
        var str1 = "JavaScript";
        var str2 = '100';
        var str3 = '<h1>String</h1>'
        // str3 = '<a href="#">string</a>'   "<a href='#'>string</a>"
        var str4 = '조우정\n안녕하세요\n반갑습니다.'
        var str5 = '제 이름은 "조우정"입니다.'
        var str6 = "제 이름은 '조우정'입니다."
        var str7 = '제 이름은 \'조우정\'입니다.'
        document.write(str1 ,'<br />');
        document.write(str2 ,'<br />');
        document.write(str3 ,'<br />');
        document.write(str4 ,'<br />');
        console.log(str4);  // \n은 console창에서 줄바꿈되어 나온다.
        document.write(str5 ,'<br />');
        document.write(str6 ,'<br />');
        document.write(str7 ,'<br />');

        // [숫자형 데이터 - Number]
        var num1 = 200;
        var num2 = Number(str2);  // 문자형데이터를 숫자형데이터로 치환
        var num3 = 100000000000000000000000000000000000
        var num4 = 9999999999999999  // 15자리를 넘어가게 되면 숫자가 제대로 표시되지 않을 수 있다.
        var num5 = 0.1;
        var num6 = 0.2;
        document.write(num1 ,'<br />');
        document.write(num1 + num2 ,'<br />');
        document.write(num3 ,'<br />');
        document.write(num4 ,'<br />');
        document.write(num5 ,'<br />');
        document.write(num6 ,'<br />');
        document.write(num5+num6 ,'<br />')
        document.write(num5*num6 ,'<br />')
        // 소수점을 계산할 경우 정수로 변환한 뒤 계산하고 후에 다시 소수점을 만들어야 한다.

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수와 연산자</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){//jquery 의 시작
            var a=5;
            var b=10;
            var c=2;
            //a=a+1;//5+1=6
            a+=1;
            document.write(a);
            document.write("<br>");
            //b=b*c;//10*2=20
            b*=c;
            document.write(b);
            document.write("<br>");
            //a=6,b=20,c=2
            //b=b%a;//20/6....2(나머지)
            b%=a;
            document.write(b);
            //a=6,b=2,c=2
           // b=b++;//대입을 하고 그다음에 증가, 대입값은 2
           // b=++b;//증가를 먼저하고 그다음에 대입, 대입값 3 
           //b=--b;//감소를 먼저하고 그다음에 대입, 대입값1
          // b=b--;//대입을 먼저하고 그다음에 감소, 현재값은 2, 대입값은 2
            document.write("<br>");
            document.write(b);
            document.write("<br>");
             //a=6,b=2,c=2
            document.write(b+"=="+c+":"); 
            document.write(b==c);
            document.write("<br>");
            document.write(a+">="+b+":");
            document.write(a>=b);
            document.write("<br>");
            document.write(a+"<="+b+":");
            document.write(a<=b);
            document.write("<br>");
            document.write(b+">"+c+":");
            document.write(b>c);
            document.write("<br>");
            document.write(b+"<"+c+":");
            document.write(b<c);
            document.write("<br>");
            document.write(b+"!="+c+":");
            document.write(b!=c);
            document.write("<br>");
            document.write("<br>");
            var d=2;
            var e=5;
            var f=9;
            var g;
            //g=(d>=e)&&(e>=f);//2>=5,5>=9, false
            //g=(d>=e)||(e>=f);//2>=5,5>=9, false
           // g=(d>=e)^(e>=f);//2>=5=>f,5>=9=>f,같은값이면 true=> 0,
            g=(d>=e)^(e<=f);//2>=5=>f,5<=9=>t,  false 1

            document.write(g);
            document.write("<br>");
            g=!(f>=e);//참값이 거짓값
            document.write(g);
        });//jquery의 끝
    </script>
</head>
<!-- 
    변수: 변하는 수
    선언: var를 사용한다.
    변경시에는 var을 사용하지 않는다.
    지역변수-각각에 이벤트에서만 사용이 가능한 변수/
    전역변수-페이지 전체에서 사용이 가능한 변수/재사용이 가능하다.
    *연산자
    1. 산술연산자
    +,-,*,/,%(나머지)
    2. 대입연산자
    +=,-=,*=,/=,%=
    3. 증감연산자
    ++,--
    a++

    a=a++;
    a=++a;
    a=a--;
    a=--a;
    4. 관계연산자
    이상>=, 이하<=, 초과>, 미만<, 
    같다(==표시되는 값이 같다.,===타입까지 같다.),
    같지않다!=

    5. 논리연산자
    && => and/그리고/이면서/모두/각각/~이고, 모두가 참이면 참값을 실행, 동시충족
    || => or/이거나/또는/~라도, 여러개 조건중에 하나라도 참이면 참값을 실행
    ! =>not, 반대값
    ^ => 주어진 조건들이 다 같은 값이면 참값(true,0), 하나라도 다른값이면 무조건 거짓값(false,1)

 -->

</body>
</html>

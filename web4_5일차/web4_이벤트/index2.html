<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <style>
        body{
            margin: 20px; padding: 20px; background: #ccc;
        }
        #ex li{
            margin-top: 20px;
        }
        .on{
            background: #f90;
        }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
           //객체선정+이벤트+명령어
            $("li").click(function(){//모든 li가 대상
                //실행문
                //$("li").css({"background":"#f00"});//모든 li
                //this: 선택하는 대상과 목적하는 대상이 같을때 사용
               // $(this).css({"background":"#ff0"});//클릭하는 대상만
               $("li").removeClass("on");//모든 li on클래스 제거
               $(this).addClass("on");//적용하는 대상만 on클랙스 추가
            });
        });
    </script>
</head>
<!-- 
이벤트란: 사용자의 행동(클릭, 오버, 이동, 스크롤...)에 의해서만 일어나는 작업(모션..)
*이벤트(event)를 사용하는 방법
객체선정+이벤트+명령어
1. .click
$("선택자").click(function(){});
*method를 사용하는 방법
객체선정+method();
1. .css()
$("선택자").css();
2. .addClass(); 클래스를 추가한다.
3. .removeClass(); 클래스를 제거한다.

***개발자들은 디자인에 크게 관여하지 않는다.
 -->
<body>
    <ul id="ex">
        <li class="html">html</li>
        <li class="css">css</li>
        <li class="jquery">jquery</li>
        <li class="javascript">javascript</li>
    </ul>
</body>
</html>

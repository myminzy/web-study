<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mousewheel.js</title>
    <style>
        div{
            width: 600px; height: 400px; background: #888; margin: 50px auto;
        }
        div p{
            font-size: 40px; color: #fff;
        }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.mousewheel.min.js"></script>
    <script>
        $(function(){
            $("div").mousewheel(function(e, delta){
                if(delta>0){
                    $(this).css({"background":"#f90"});
                    $("p").text("마우스휠을 올렸습니다");
                }
                else if(delta<0){
                    $(this).css({"background":"#09f"});
                    $("p").text("마우스휠을 내렸습니다.");
                }
            });
        });
    </script>
</head>
<!-- 
    마우스 휠 이벤트 사용방법
    $("선택자").mousewheel(function(event,delta){
        if(delta>0){
            마우스휠을 올렸을때 실행하는 구문
        }
        else if(delta<0){
            마우스휠을 내렸을때 실행하는 구문
        }
    });
 -->
<body>
    <div>
        <p></p>
    </div>
</body>
</html>

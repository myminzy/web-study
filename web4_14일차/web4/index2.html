<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map/area</title>
    <style>
        *{margin: 0; padding: 0;}
        li{list-style: none;}
        img{border: 0; vertical-align: top;}
        #page_up_btn>a>img{
            position: fixed; right: 0; bottom: 0; z-index: 1000;
        }
        #open{
            width: 100%;
        }
        #open .pop{
            text-align: center;margin-top: -253px;
        }
        #open .pop .pop_drop{
            background-color: #e2e2e2; width: 100%; height: 253px;
        }
        #pop_wrap{
            position: absolute;
            left: 100px; top: 200px; z-index: 99; display: none;
        }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
    <script>
        $(function(){
            $(".pop li.pop_menu").toggle(function(){
                $(".pop").stop().animate({"margin-top": 0},300);
                $(this).find("img").attr({"src":"images1/pop_close.png","alt":"close"});
            },function(){
                $(".pop").stop().animate({marginTop:-253},300);
                $(this).find("img").attr({"src":"images1/pop_open.png"});
            });
            $("#pop_wrap").show();
            $("#pop_wrap area").click(function(){
                $("#pop_wrap").hide();
            });
            $("#pop_wrap").css({"cursor":"move"}).draggable();
        });
    </script>
</head>
<!-- 
    map태그: 이미지맵을 만드는 태그, 클릭할수 있는 영역을 가진 이미지를 만들수 있다.
    map요소의 name(id)속성은 img태그에 있는 usemap속성과 같아야 한다.
    area태그를 이용하여 좌표값을 설정할수 있다.
    shape-rect
    coords 좌측상단좌표 우측하단좌표
    .toggle(function(){},function(){});
    한번 클릭하면 첫번째가 실행되고 다시클릭하면 두번째가 실행된다.
    .draggable(): 이동이 된다
 -->
<body>
    <div id="page_up_btn">
        <a href="#"><img src="images1/top.jpg" alt="top"></a>
    </div>
    <div id="open">
        <ul class="pop">
            <li class="pop_drop">
                <img src="images1/popup02.jpg" alt="02" width="1336" height="253">
            </li>
            <li class="pop_menu">
                <img src="images1/pop_open.png" alt="open" width="272" height="39">
            </li>
        </ul>
    </div>
    <div id="pop_wrap">
        <p class="draggable">
            <img src="images1/adpop1.jpg" alt="pop" width="450" height="400" usemap="#pop">
            <map name="pop" id=pop>
                <area shape="rect" coords="272,374,421,398" href="#" alt="닫기">
            </map>
        </p>
    </div>
</body>
</html>

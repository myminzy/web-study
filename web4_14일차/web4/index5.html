<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate2</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{
            list-style: none;
        }
        .indent{
            display: block; text-indent: -9999px;
        }
        .q_toggle{
            position: fixed; width: 70px; height: 70px; right: 70px;
            background: url(image/quick_close.png) no-repeat; display: block;
            cursor: pointer;
        }
        .q_open{
            position: fixed; top: 0; right: 70px; width: 70px; height: 70px; background: url(image/quick_open.png) no-repeat; display: block; cursor: pointer
        }
        .q_menu{
            position: fixed; width: 70px; height: 100%; background-color: #585858; top: 0; right: 0;
        }
        .q_menu .q_icon{
            padding-top: 10px;
        }
        .q_menu .q_icon li{
            text-align: center;
        }
        .q_menu .q_btn{
            position: absolute; bottom: 0; right: 0;
        }
        .q_menu .q_btn li{
            padding: 2px 0;
        }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $(".q_icon>li").hover(function(){
                var n=$(this).index()+1;//지역변수
                $(this).find("img").attr({"src":"image/quick_on_0"+n+".png"});
            },function(){
                var n=$(this).index()+1;
                $(this).find("img").attr({"src":"image/quick_0"+n+".png"})
            });
            var tr=true;//전역변수(전영역에서 사용할수 있는 변수)
            $(".q_toggle").click(function(){
                if(tr==true){
                    $(this).addClass("q_open");
                    $(this).stop().animate({marginRight: -70},300);
                    $(".q_menu").stop().animate({marginRight: -70},300,function(){//콜백함수
                        tr=false;
                    });
                }
                else{
                    $(this).removeClass("q_open");
                    $(this).stop().animate({marginRight: 0},300);
                    $(".q_menu").stop().animate({marginRight: 0},300,function(){
                        tr=true;
                    });
                }
            });
        });
    </script>
</head>
<body>
    <span class="q_toggle"><span class="indent">퀵메뉴닫기</span></span>
    <div class="q_menu">
        <h3 class="q_head">
            <a href="#"><img src="image/quick_head.png" alt="menu"></a>
        </h3>
        <ul class="q_icon">
            <li class="q01"><a href="#"><img src="image/quick_01.png" alt="1"></a></li>
            <li class="q02"><a href="#"><img src="image/quick_02.png" alt="2"></a></li>
            <li class="q03"><a href="#"><img src="image/quick_03.png" alt="3"></a></li>
            <li class="q04"><a href="#"><img src="image/quick_04.png" alt="4"></a></li>
            <li class="q05"><a href="#"><img src="image/quick_05.png" alt="5"></a></li>
        </ul>
        <ul class="q_btn">
            <li><a href="#"><img src="image/login_btn.png" alt="로그인"></a></li>
            <li><a href="#"><img src="image/join_btn.png" alt="회원가입"></a></li>
            <li><a href="#"><img src="image/admin2_btn.png" alt="가맹점공간"></a></li>
        </ul>
    </div>
</body>
</html>

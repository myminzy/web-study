<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate1</title>
    <style>
        *{margin: 0; padding: 0;}
        .box_in .box{
            width: 176px; height: 176px;
        }
        .box_in .box>.box1{
            width: 176px; height: 176px; overflow: hidden;
        }
        .box_in .box>.box1>a{
            display: block; position: relative;
            width: 176px; height: 176px; background: url(image/point.png) no-repeat;
        }
        .box_in .box>.box1>a>img{
            position: absolute;
            top: 176px; left: 0;
        }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $(".box_in .box1").hover(function(){
                $(".box_in .box1>a").stop().animate({marginTop: -176},300);
            },function(){
                $(".box_in .box1>a").stop().animate({marginTop: 0},300);
            });
        });
    </script>
</head>
<body>
    <div class="box_in">
        <div class="box">
            <div class="box1">
                <a href="#"><img src="image/point_on.jpg" alt="포인트" width="176" height="176"></a>
            </div>
        </div>
    </div>
</body>
</html>

        var a=0;
        a=3;
        var b;

        document.write(c);

        //a=3,b=2, c=5
        c=c-a;//5-3=2

        a=a+1;//3+1
        document.write(a);//4

       // a=a*b;//4*2=8

       //a=a/c;//5/2=2.5
       a=a%c;//5/2.....1

        document.write("<br>");
        var d=3;
        var e=10;
        var f;
        d+=1;//d=d+1;
        document.write(d);//4
        document.write("<br>");
        e-=1;
        document.write(e);//9
        d*=e;//d=d*e;
        document.write("<br>");
        document.write(d);//36
        document.write("<br>");
        d/=e;//d=d/e, 36/9
        document.write(d);//4
        document.write("<br>");
        e%=d;//e=e%d;9/4
        document.write(e);//1
        document.write("<br>");
        document.write("<br>");
        //f, 
        var g=5;
        var h=0;
        f=g++;
        document.write(f);//5
        document.write("<br>");
        h=++h;
        document.write(h);
        document.write("<br>");
        //f=5,g=5,h=1
       // f++;
       ++f;
        document.write(f);//6
       h=h--;
        document.write("<br>");
        document.write(h);//1
        //f=6, g=5, h=1;
        f=--f;
        document.write("<br>");
        document.write(f);
    </script>

    변수: 변하는 수

    좌항 변수이름= 우항 변수값

    document.write(c);

    각 변수에 타입을 알아보는 방법
    typeof(c);
    number/string/boolean/undefined

    -

    d=d+1;  d+=1;
    d=d-1;  d-=1;
    d=d*e;  d*=e;
    d=d/e;  d/=e;
    d=d%e;  d%=e;
    +=
    -=
    *=
    /=
    %=

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            moving();//호출을 해야 인식을 한다.
            function moving(x,y,z){//사용자정의함수, 선언함수
                //document.write("사용자정의함수입니다");
               // console.log("사용자정의");
            }
            var sum=function(a,b){//대입형식,익명함수
                return a%b;
            }
            var tot=sum(5,3);
            document.write(tot);
        });
    </script>
</head>
<!-- 
    method(명령어, 함수)
    함수: 
    사용자가 직접 제작하는 함수(선언함수, 사용자정의 함수)
    1. 사용자 정의 함수끝에는 ;을 사용하지 않는다.
    2. 사용자 정의 함수는 정의를 하고 그다음에 무조건 호출을 해야 사용을 할수 있다. 사용자 정의 함수 앞에서 호출을 하든 뒤에서 하든 상관이 없다.
    3. 사용하는 방법
    -기본형식(선언함수)
    function 함수이름(){}    
    -대입형식(익명함수)
    var 변수이름=function(){}
    -매개변수: 함수를 선언할때 소괄호에 쓰는 자리값(인수)을 의미한다.
    function 함수이름(x, y, z){

    }

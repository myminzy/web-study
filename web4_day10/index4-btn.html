<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.remove()/.empty()</title>
    <style>
        p{
            height: 50px; background: #ff0;
        }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $(".btn").click(function(){
               // $("p").remove();
               $("p").empty();
            });
        });
    </script>
</head>
<!-- 

    .remove(): 문서에서 태그까지 완전제거한다.
    .empty(): 내용만 제거된다.
 -->
<body>
    <button class="btn">click</button>
    <p class="txt">1월 24일입니다.</p>
</body>
</html>

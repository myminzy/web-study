    <title>Document</title>

    <script>
        $(function(){
           /* $("p").append("내용");
            $("p").prepend("내용");
            $("p").appendTo("h1");
            $("p").prependTo("h1");*/
            for(var i=1;i<=8;i++){
                $("p").prepend("<img src='image/sub3over_0"+i+".png'>")
            }
        });
    </script>

<!-- 
    반복문
    for(조건){실행문}
    for(초기값;조건값;증가값){
        실행문
    }
    .append()/.prepend()/.appendTo()/.prependTo()=> 추가하는 형식
    변수와 문자를 연결하는 방법: +
    변수는 ""로 묶지 않는다.
 -->

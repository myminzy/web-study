<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate</title>
    <style>
        *{margin: 0; padding: 0;}
        .animate{
            width: 500px; height: 500px; margin: 200px auto;
            position: relative; overflow: hidden; background: #ff0;
        }
        .t_line{
            position: absolute; width: 100%; height: 5px; background: #f00; top: 0; left: -100%;
        }
        .b_line{
            position: absolute; width: 100%; height: 5px; background: #f00; bottom: 0; left: 100%;
        }
        .r_line{
            position: absolute; width: 5px; height: 100%; background: #f00; right: 0; top: -100%;
        }
        .l_line{
            position: absolute; width: 5px; height: 100%; background: #f00; left: 0; top: 100%;
        }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            setInterval(function(){
                $(".t_line").css({"left":"-100%"}).animate({"left":0},500);
                $(".b_line").css({"left":"100%"}).animate({"left": 0},500);
                $(".r_line").css({"top":"-100%"}).animate({"top":0},500);
                $(".l_line").css({"top": "100%"}).animate({"top": 0},500);
            },2000);
        });
    </script>
</head>
<body>
    <div id="wrap">
        <div class="animate">
            <div class="t_line"></div>
            <div class="b_line"></div>
            <div class="r_line"></div>
            <div class="l_line"></div>
        </div>
    </div>
</body>
</html>

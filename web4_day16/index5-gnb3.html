<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gnb3</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        a{text-decoration: none; color: #000;}
        ul{
            list-style: none;
        }
        .gnb{
            position: absolute;  width: 800px;
            left: 50%; text-align: center;
              margin-left: -400px;z-index: 2;

        }
        .gnb>li{
            float: left;
        }
        .gnb>li>a{
            display: block; width: 200px; height: 50px; line-height: 50px; background: #000; color: #fff;
        }
        .gnb>li:hover>a{
            background: #ff0; color: #000;
        }
        .gnb .sub{
            display: none;
        }
        .gnb .sub a{
            display: block; height: 40px; line-height: 40px;
        }
        .gnb .sub a:hover{
            background: #ff0; color: #000;
        }
        .sub_back{
            position: absolute; width: 100%; height: 200px; background: rgba(255,0,0,0.2); top: 50px;
            display: none; z-index: 1;
        }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $(".gnb>li").hover(function(){
                //올렸을때
               $(".gnb .sub, .sub_back").stop().slideDown();
            },function(){
                //내렸을때
               $(".gnb .sub, .sub_back").stop().slideUp();
            });
        });
    </script>
</head>
<body>
    <ul class="gnb">
        <li>
            <a href="#">1depth1</a>
            <ul class="sub">
                <li><a href="#">2depth1</a></li>
                <li><a href="#">2depth2</a></li>
                <li><a href="#">2depth3</a></li>
                <li><a href="#">2depth4</a></li>
            </ul>
        </li>
        <li>
            <a href="#">1depth2</a>
            <ul class="sub">
                <li><a href="#">2depth1</a></li>
                <li><a href="#">2depth2</a></li>
                <li><a href="#">2depth3</a></li>
                <li><a href="#">2depth4</a></li>
            </ul>
        </li>
        <li>
            <a href="#">1depth3</a>
            <ul class="sub">
                <li><a href="#">2depth1</a></li>
                <li><a href="#">2depth2</a></li>
                <li><a href="#">2depth3</a></li>
                <li><a href="#">2depth4</a></li>
            </ul>
        </li>
        <li>
            <a href="#">1depth4</a>
            <ul class="sub">
                <li><a href="#">2depth1</a></li>
                <li><a href="#">2depth2</a></li>
                <li><a href="#">2depth3</a></li>
                <li><a href="#">2depth4</a></li>
            </ul>
        </li>
    </ul>
    <div class="sub_back"></div>
</body>
</html>

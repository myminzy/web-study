    <p>국어 : <input type="number" id="num1"></p>

    <button onclick="exam()">결과</button>

    <p class="text">결과를 표시합니다.</p>

    <script>
        // 국어, 수학, 영어 점수가 80점 이상이면 '합격입니다.'라고 표시, 하나라도 80점이 넘지 않으면 '불합격입니다.' 라고 표시
        function exam(){
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            let num3 = document.getElementById('num3').value;
            let p_text = document.querySelector('.text')

            if(num1>=80 && num2>=80 && num3>=80){
                p_text.innerText = '합격입니다.'
            } else {
                p_text.innerText = '불합격입니다.'
            }
        }
    </script>

    <input type="text" id="email">
    <button onclick="email()">전송</button>

    <p class="text2">결과를 표시합니다.</p>

    <script>
        // 데이터가 있으면 "...에 전송이 완료되었습니다." 라고 표시
        // 데이터가 없으면 "이메일을 입력하세요." 라고 표시

        function email(){
            const u_email = document.getElementById('email').value;
            const text2 = document.querySelector('.text2')

            // if( u_email == '' ){}
            if( u_email ){
                text2.innerText = u_email+'에 전송이 완료되었습니다.'
            } else {
                text2.innerText = '이메일을 입력하세요.'
            }
        }
    </script>

    <input type="text" id="uid">
    <input type="text" id="upw">
    <button onclick="login()">로그인</button>

    <p class="login_text">결과를 표시합니다.</p>

    <script>
        // id체크 : 틀리면 '아이디가 틀렸습니다.'
        // pw체크 : 틀리면 '비밀번호가 틀렸습니다.'
        // id와 pw가 맞으면 : '...님 반갑습니다.'
        var id = "sbs1234"
        var pw = "1234"

        function login(){
            var user_id = document.getElementById('uid').value;
            var user_pw = document.getElementById('upw').value;
            var login_text = document.querySelector('.login_text')

            if( id == user_id ){
                if( pw == user_pw ){
                    login_text.innerText = user_id+'님 반갑습니다.'
                } else {
                    login_text.innerText = '비밀번호가 틀렸습니다.'
                }
            } else {
                login_text.innerText = '아이디가 틀렸습니다.'
            }
        }


    </script>

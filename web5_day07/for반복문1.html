<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for반복문1</title>
</head>
<body>
    <script>
        // 시작값; 끝값; 증가값
        // 1씩 증가 : i++ / i=i+1 / i+=1
        // 3씩 증가 : i+=3 / i=i+3

        for(var i=1; i<=10; i++){
            document.write('Hello <br />')
        }

        for(var i=1; i<=10; i++){
            document.write(i+'번님 안녕하세요 <br />');
        }

        for(var i=1; i<=3; i++){
            document.write('<img src="img/mov'+i+'.jpg">')
        }
        
        for(var i=0; i<=2; i++){
            document.write('<img src="img/mov'+(i+1)+'.jpg">')
        }
    </script>
</body>
</html>

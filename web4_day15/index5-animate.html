<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate</title>
    <style>
        *{margin: 0; padding: 0;}
        .box_in .box{
            width: 1200px; height: 300px; border: 1px solid #f00;
        }
        .box1, .box2, .box3{ float: left; padding-right: 5px;}
        .box_in .box>div{
            width: 239px; height: 294px; overflow: hidden;
        }
        .box_in .box .box1>a{
            display: block;
            position: relative;
            width: 238px; height: 294px; 
            background: url(image/hakbu_off_01.png) no-repeat;
        }
        
        .box_in .box .box2>a{
            display: block;
            position: relative;
            width: 238px; height: 294px; 
            background: url(image/hakbu_off_02.png) no-repeat;
        }
        .box_in .box .box3>a{
            display: block;
            position: relative;
            width: 238px; height: 294px; 
            background: url(image/hakbu_off_03.png) no-repeat;
        }
        .box_in .box .box1>a>img,
        .box_in .box .box2>a>img,
        .box_in .box .box3>a>img{
            position: absolute; left: 0; top: 294px;
        }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $(".box1").hover(function(){
                $(".box1>a").stop().animate({marginTop: -294},300);
            },function(){
                $(".box1>a").stop().animate({marginTop: 0},300);
            });
            $(".box2").hover(function(){
                $(".box2>a").stop().animate({marginTop: -294},300);
            },function(){
                $(".box2>a").stop().animate({marginTop: 0},300);
            });
            $(".box3").hover(function(){
                $(".box3>a").stop().animate({marginTop: -294},300);
            },function(){
                $(".box3>a").stop().animate({marginTop: 0},300);
            });
        });
    </script>
</head>
<body>
    <div class="box_in">
        <div class="box">
            <div class="box1">
                <a href="#"><img src="image/hakbu_on_01.png" alt="호텔"></a>
            </div>
            <div class="box2">
                <a href="#"><img src="image/hakbu_on_02.png" alt="디자인"></a>
            </div>
            <div class="box3">
                <a href="#"><img src="image/hakbu_on_03.png" alt="뷰티"></a>
            </div>
        </div>
    </div>
</body>
</html>

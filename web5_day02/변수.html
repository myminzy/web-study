<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <script>
        // 변수 : 데이터를 저장할 수 있는 메모리 공간
        //      : 한개의 데이터만 저장이 가능하고, 새로운 데이터가 들어가면 이전 데이터는 삭제된다.
        // var a그릇 = 햄;  // 오른쪽에 있는 값을 왼쪽에 치환하여라
        /*
        int num = 20;
        char alpha = 'a';
        double avg = 34.5;

        var num = 20;
        var alpha = 'a';
        var avg = 34.5;
        */
        // var, let, const

        // [변수 이름 지정 시 주의할 점]
        // - 띄어쓰기를 하지 않는다.
        // - 한글은 쓰지 않는다.
        // - 영어는 대소문자를 구분한다.
        // - 특수기호는 _ $ 만 사용이 가능하다.
        // - 첫글자는 숫자를 사용하지 않는다.
        // - 약속어를 사용하지 않는다. (document, window, name ...)
        // - 변수이름에 의미를 부여한다.

        /*
        var a = 100;  // a라는 변수에 100이라는 값을 치환하여라
        a = 200;  // 변수 할당 - a의 100은 사라지고, 200이라는 숫자가 새롭게 치환된다.

        console.log('조우정');
        console.log(a);

        let b = 300;
        console.log(b);

        const c = 400;
        console.log(c);
        */

        // var는 재선언과 재할당이 가능한 변수
        // let은 재선언은 불가능하지만 재할당이 가능한 변수
        // const는 재선언과 재할당이 불가능한 변수

        var a = 10;
        console.log(a);
        var a = 20;
        console.log(a);

        let aa = 100;
        console.log(aa);
        aa = 200;
        console.log(aa);

        const aaa = 1000;
        console.log(aaa);
        // aaa = 2000;

        var b;
        b = 30;
        console.log(b);

        let bb;
        bb = 300;
        console.log(bb);

        const bbb = 3000;

        // hoisting : 끌어올린다는 뜻
        c = 40;
        var c;
        console.log(c);

        cc = 400;
        // let cc;

        ccc = 4000;
        // const ccc;

        // scope : 범위
        function func(){
            var d = 50;
            let dd = 500;
            const ddd = 5000;
            console.log(d);
            console.log(dd);
            console.log(ddd);
        }
        func()
        // console.log(ddd);

        // 블록스코프는 중괄호{}로 감싸진 범위를 말한다.
        for( var i=0; i<2; i++ ){
            var e = 60;
            let ee = 600;
            const eee = 6000;
            console.log(e);
            console.log(ee);
            console.log(eee);
        }
        console.log(e);  // let이나 const는 for문의 {}밖에서는 인식할 수 없지만 var는 인식이 되므로 주의한다.

        if(true){
            var f = 70;
            let ff = 700;
            const fff = 7000;
            console.log(f);
            console.log(ff);
            console.log(fff);
        }
        console.log(f);  // let이나 const는 if문의 {}밖에서는 인식할 수 없지만 var는 인식이 되므로 주의한다.

        // if의 블록{}, for문의 블록{}, function의 블록{} - 이를 모두 블록 스코프라고 한다.

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
</head>
<body>
    자바스크립트
    <script>
        /* 주석 */
        // 1줄 주석

        // 선택자.메서드('내용');
        // 문서에 'Hello World!'라고 표시
        // 문서.입력하여라("Hello World!");

        document.write("Hello World!");
        document.write('조우정');
    </script>
    반갑습니다

    <hr />

    <p id="t1">text1</p>

    <script>
        document.getElementById('t1').innerText = 'javascript';
    </script>

    <hr />

    <p id="t2">text2</p>
    <button type="button" onclick="document.getElementById('t2').innerText = 'JoWooJung'; ">name</button>

    <hr />

    <p id="t3">text3</p>
    <button type="button" onclick="addr()">주소</button>

    <script>
        function addr(){
            document.getElementById('t3').innerText = '남양주';
        }
    </script>

    <hr />

    <p id="t4">text4</p>
    
    <script>
        document.getElementById('t4').innerText = 5 + 6;
    </script>

    <hr />

    <button id="pink_text">pink</button>
    <button id="skyblue_text">skyblue</button>
    <p class="text">텍스트 스타일을 지정하는 연습입니다.</p>

    <script>
        var color_text = document.querySelector('.text')
        document.getElementById('pink_text').onclick = function(){
            document.querySelector('.text').style.backgroundColor = 'pink';
            document.querySelector('.text').style.color = 'red';
        }
        document.getElementById('skyblue_text').addEventListener('click',function(){
            color_text.style.backgroundColor = 'skyblue';
            color_text.style.color = 'blue';
        })
    </script>

    <script>
        var age = prompt('나이를 입력하세요',0)

        if( age >= 20 ){
            alert('당신은 성인입니다.')
        } else {
            alert('당신은 미성년자입니다.')
        }
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new Date()</title>
    <style>
        p{font-size: 20px; margin: 20px;}
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            var now=new Date();
            $("p").eq(0).text(now);
            var y=now.getFullYear();
            $("p").eq(1).text(y);
            var mon=now.getMonth()+1;
            $("p").eq(2).text(mon);
            var d1=now.getDate();
            $("p").eq(3).text(d1);
            var d2=now.getDay();
            $("p").eq(4).text(d2);
            var h=now.getHours();
            $("p").eq(5).text(h);
            var m=now.getMinutes();
            $("p").eq(6).text(m);
            var s=now.getSeconds();
            $("p").eq(7).text(s);
        });
    </script>
</head>
<!-- 
    new Date(): 날짜와시간
    new Date().getFullYear();년도추출
    new Date().getMonth()+1;월추출
    new Date().getDate(): 일추출
    new Date().getDay(): 한주는 월요일부터 일요일까지 
    new Date().getHours();시추출
    new Date().getMinutes();분추출
    new Date().getSeconds();초추출


 -->
<body>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
</body>
</html>

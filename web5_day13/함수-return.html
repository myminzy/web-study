    <title>함수-return</title>

<body>
    <script>
        // return은 결과값을 반환할 때 사용. break와 비슷하게 강제 종료되지만, return를 결과를 반환한다.

        function sum(){
            var result = 100 + 200
            return result;
        }
        var num = sum()
        document.write(num ,'<br />');


        function sum2(a,b){
            var result = a + b
            return result;
        }
        var num2 = sum2(200,300)
        document.write(num2 ,'<br />');


        function end(){
            document.write('start <br />')
            return  // return 뒤에있는 실행문은 적용되지 않는다.
            document.write('end <br />')
        }
        end();


        // 숫자를 받았을 때 홀수 짝수 여부를 리턴, 홀수는 true, 짝수는 false라고 뜨도록 설정
        function odd(c){
            if( c%2 == 0 ){
                return false;
            } else {
                return true;
            }
        }
        document.write( odd(5)  ,'<br />')


        // 두개의 숫자를 받아서 더 큰값을 리턴하는 함수를 작성
        function max(num1,num2){
            if( num1 > num2 ){
                return num1
            } else {
                return num2
            }
        }
        document.write( max(15,2) ,'<br />' )

    </script>

    <hr />

    <input type="text" id="num1">
    <input type="text" id="num2">
    <button id="result">결과</button>
    <p class="text">결과표시</p>

    <script>
        function plus(n1,n2){
            var plus_result = Number(n1) + Number(n2)
            return plus_result;
        }

        document.getElementById('result').addEventListener('click',function(){
            let number1 = document.getElementById('num1').value;
            let number2 = document.getElementById('num2').value;
            let total = plus(number1, number2)
            document.querySelector('.text').innerText = total
        })


        document.write('<hr />')

        var class1 = [78,44,56,77,43,78]
        var class2 = [33,57,89,43,67]

        function avg( arr ){
            var result = 0
            for(let i=0; i<arr.length; i++){
                result += arr[i]
            }
            return result / arr.length
        }

        document.write( avg(class1) ,'<br />')
        document.write( avg(class2) ,'<br />')

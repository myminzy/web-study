<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $(".html").click(function(){
               // $(".html").css({"background":"#f00"});
               //this: 선택하는 대상과 적용하는 대상이 같을때 
               $(this).css({"background":"#f90"});
            });
            $(".css").mouseenter(function(){
                $(this).css({"color":"#f00"});
            });
            $(".css").mouseleave(function(){
                $(this).css({"color":"#000"});
            });
            $(".jquery").hover(function(){
                $(this).css({"background":"#ff0"});
            },function(){
                $(this).css({"background":"#f00"});
            });
            $(".javascript").mousemove(function(){
                $(this).css({"color":"#09f"});
            });
            $(".txt").focus(function(){
                $(this).css({"background":"#ff0"});
            });
            $(".txt").blur(function(){
                $(this).css({"background":"#f67"});
            });
            $("#focus").focusin(function(){
                $(this).css({"background":"#00f"});
            });
            $("#focus").focusout(function(){
                $(this).css({"background":"#ff0"})
            });
        });
    </script>
</head>
<!-- 
    event: 사용자 동작에 의해서만 일어나는 모션
    객체선정+이벤트+명령어
    1. .click();마우스로 클릭을 하면 
    $("선택자").click(function(){
        //실행문
    });
    2. .mouseenter(); 마우스를 올리면
    $("선택자").mouseenter(function(){

    });
    3. .mouseleave();마우스를 내리면
    $("선택자").mouseleave(function(){

    });
    4. .hover(); 마우스를 올리면/내리면
    $("선택자").hover(function(){
        //마우스를 올리면

    },function(){
        //마우스를 내리면
    });
    5. .mousemove(); 마우스가 요소에서 움직일때
    $("선택자").mousemove(function(){});
    6. .focus();폼요소를 클릭하거나 탭키 전환하면(이동이 되면)
    $("선택자").focus(function(){});
    7. .blur();폼요소를 나가면
    $("선택자").blur(function(){});
    8. .focusin();포커스가 들어갔을때
    $("선택자").focusin(function(){});
    9. .focusout();포커스가 빠졌을때
    $("선택자").focusout(function(){});

 -->
<body>
    <ul id="ex">
        <li class="html">html</li>
        <li class="css">css</li>
        <li class="jquery">jquery</li>
        <li class="javascript">javascript</li>
        <li class="css3">css3</li>
    </ul>
    <form action="#">
        <input type="text" class="txt">
        <input type="text" id="focus">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.each()</title>
    <style>
        .s1{color: #f00;}
        .s2{color: #f90;}
        .s3{color: #09f;}
        .s4{color: #ff0;}
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            var n=1;
            $("p").each(function(){//모든 p 대상
                //반복하는 실행문
                $(this).addClass("s"+n);
                //n=n+1;
                n++;//2
               // return false;
                
            });
            console.log(n);
        });
    </script>
</head>
<!-- 
    event
    14. each(); 반복할때 
    $("선택자").each(function(){});

    method
    .addClass(); 클래스를 추가할때

 -->
<body>
    <p>2022년</p>
    <p>01월</p>
    <p>08일</p>
    <p>화요일</p>
</body>
</html>

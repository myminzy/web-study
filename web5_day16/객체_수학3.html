<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체_수학3</title>
</head>
<body>
    <script>
        // 컬러를 5개를 설정하여 랜덤으로 body에 배경색이 설정되도록 지정
        var color = new Array('pink','skyblue','gold','orange','gray');
        var num = Math.floor(Math.random()*5);
        document.querySelector('body').style.backgroundColor = color[num]
    </script>
</body>
</html>

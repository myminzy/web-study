<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch3</title>
</head>
<body>
    <p>1. 커피 / 2. 콜라 / 3. 사이다 / 4. 물</p>
    <input type="text" id="num">
    <button onclick="drink()">확인</button>
    <p class="text">결과</p>

    <script>
        function drink(){
            var num = document.getElementById('num').value;
            var drink_text = document.querySelector('.text')

            num = Number(num)  // num데이터를 숫자형데이터로 변경

            switch(num){
                case 1:  // case "1":
                    drink_text.innerText = '맛있는 커피가 나왔습니다.'
                    break

                case 2:
                    drink_text.innerText = '시원한 콜라가 나왔습니다.'
                    break

                case 3:
                    drink_text.innerText = '시원한 사이다가 나왔습니다.'
                    break

                case 4:
                    drink_text.innerText = '시원한 물이 나왔습니다.'
                    break

                default:
                    drink_text.innerText = '잘못 입력하였습니다.'
            }
        }
    </script>
</body>
</html>

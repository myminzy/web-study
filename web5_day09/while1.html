<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while1</title>
</head>
<body>
    <script>
        // while / do while
        // while : 평가 후 루프 - 실행하기 전 종료조건을 평가 - 단 한번도 실행하지 않을 수 있다.
        var i=1;
        while( i<10 ){
            document.write(i ,'<br />')
            i++
        }

        document.write('<hr />');

        // do while : 평가 전 루프 - 종료조건을 후에 평가하고 먼저 실행 - 조건 상관없이 무조건 한번 실행
        var j=1;
        do {
            document.write(j ,'<br />')
            j++
        } while( j<10)

        document.write('<hr />')

        var a = 1, b = 1;

        while( a > 3 ){
            document.write('a : '+a ,'<br />')
        }

        do {
            document.write('b : '+b ,'<br />')
        } while( b > 3)
    </script>
</body>
</html>

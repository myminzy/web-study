<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while2</title>
</head>
<body>
    <script>
        let i=1;
        while(i<=9){
            document.write(i+'ë‹¨ <br />')
            let j=1;
            while(j<=9){
                document.write(i+' * '+j+' = '+i*j+' <br />')
                j++
            }
            document.write('<hr />')
            i++
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
</head>
<body>
    <script>
        document.write('test');  // 객체.메서드(Method);
        // document.getElementById('uname').value;
        // document.getElementById('text').innerText = '내용';
        // document.getElementById('text').style.color = 'red';

        // 객체.메서드()  : 메서드 실행
        // 객체.속성;     : 속성값을 가져오기
        // 객체.속성 = 값;   : 속성값을 변경

        var jwj = new Object();
        jwj.name = 'Jo Woo Jung';
        jwj.height = 170;
        jwj.age = 30;

        document.write(jwj.name ,'<br />');
        document.write(jwj.height ,'<br />');
        document.write(jwj.age ,'<br />');

    </script>
</body>
</html>

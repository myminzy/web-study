<html lang="en">

    <title>기타연산자</title>
</head>
<body>
    <script>
        // [쉼표연산자]
        const num1 = 10,
              num2 = 20,
              num3 = 30;
        // num3 = 40;

        // for문 : for(a=1, b=3, c=a*b; a<=5; a++ ){  }

        // [그룹연산자]
        num = (1 + 4) * 3  // 15
        text = num1+'과 '+num2+'를 더하면 '+(num1+num2)+'가 나옵니다.'
        
        // [typeof : 데이터형식을 체크하는 명령어]
        result = '100' + 200
        document.write(typeof result ,'<br />');

        console.log(typeof 10);  // number
        console.log(typeof 'SBS');  // string
        console.log(typeof true);  // boolean
        console.log(typeof {});  // object
        console.log(typeof []);  // object
        console.log(typeof undefined);  // undefined
        console.log(typeof function(){})  // function

        // [연산자 우선순위]
        // 1. ()
        // 2. ++, --, !
        // 3. * / % + -
        // 4. > < >= <= == != === !==
        // 5. && ||
        // 6. = += -= *= /= %=

        a = (10 + 20) * 2
        // b = num1 > num2 || num2 >= num3 || num3 > num4; 
        var con1 = 10;
        var con2 = 20;
        var con3 = 30;
        c = ++con1+con2*con3
        document.write(c ,'<br />');

</script>

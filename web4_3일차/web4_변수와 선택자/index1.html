</head>
<!-- 
    *css
    first-child/last-child/nth-child(n)
    +, ~
    자식 ul>li>a
    자손 ul a
    1. .eq(n): n은 0번부터 시작
    2. .next(); 다음요소
    3. .prev();이전요소
    4. .not(); 선택한 요소를 제외
    5. .children(): 자식선택자
    6. .find(): 자손 선택자
    7. 부모선택
    .parent();상단부모
    .parent().parent();조부모까지
    .parents();
    8. 형제
    .siblings()
    9. .filter(): 선택한 요소들중에 특정요소만 선택
 -->
<body>
    <ul id="wrap">
        <li>리스트1</li>
        <li class="sec">
            <a href="#">링크2</a>
            <span>리스트2</span>
        </li>
        <li>리스트3</li>
        <li>리스트4</li>
    </ul>
</body>

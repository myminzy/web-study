<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>accordion contents</title>
    <style>
        #wrap{
            margin: 100px;
        }
        #nav li{
            cursor: pointer; list-style: none; float: left;
        }
        #nav .m_img{
            overflow: hidden; width: 0; float: left;
        }
        #nav .m_img a img{
            height: 97px; padding-right: 10px;/* border: 5px solid #f00;
            margin: 10px;*/
        }
        #nav .t_img{padding-left: 10px; padding-top: 30px; float: left; }
        #nav .t_img .on{display: none;}
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("#nav li").hover(function(){
                var onImg=$(this).find(".t_img>.on");
                var offImg=$(this).find(".t_img>.off");
                var mImg=$(this).find(".m_img");
                var imgW=mImg.find("img").innerWidth();
               // console.log(imgW);
               onImg.css({"display":"block" });
               offImg.css({"display":"none"});
               mImg.stop().animate({width: imgW},600);
            },function(){
                var onImg=$(this).find(".t_img>.on");
                var offImg=$(this).find(".t_img>.off");
                var mImg=$(this).find(".m_img");
                var imgW=0;
                onImg.css({"display":"none"});
                offImg.css({"display":"block"});
                mImg.stop().animate({width: imgW},600);
            });
        });
    </script>
</head>
<!-- 
    .width(): 너비
    .innerWidth();너비와 패딩
    .outerWidth():너비와 패딩, 보더
    .outerWidth(true): 너비와 패딩, 보더, 마진
 -->
<body>
    <div id="wrap">
        <ul id="nav">
            <li>
                <div class="m_img">
                    <a href="#"><img src="img/bgMenu01.gif" alt="1"></a>
                </div>
                <div class="t_img">
                    <div class="off"><a href="#"><img src="img/menu01.gif" alt="1"></a></div>
                    <div class="on"><a href="#"><img src="img/menu01_on.gif" alt="1"></a></div>
                </div>
            </li>
            <li>
                <div class="m_img">
                    <a href="#"><img src="img/bgMenu02.gif" alt="1"></a>
                </div>
                <div class="t_img">
                    <div class="off"><a href="#"><img src="img/menu02.gif" alt="1"></a></div>
                    <div class="on"><a href="#"><img src="img/menu02_on.gif" alt="1"></a></div>
                </div>
            </li>
            <li>
                <div class="m_img">
                    <a href="#"><img src="img/bgMenu03.gif" alt="1"></a>
                </div>
                <div class="t_img">
                    <div class="off"><a href="#"><img src="img/menu03.gif" alt="1"></a></div>
                    <div class="on"><a href="#"><img src="img/menu03_on.gif" alt="1"></a></div>
                </div>
            </li>
            <li>
                <div class="m_img">
                    <a href="#"><img src="img/bgMenu04.gif" alt="1"></a>
                </div>
                <div class="t_img">
                    <div class="off"><a href="#"><img src="img/menu04.gif" alt="1"></a></div>
                    <div class="on"><a href="#"><img src="img/menu04_on.gif" alt="1"></a></div>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>

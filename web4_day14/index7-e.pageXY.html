<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e.pageX/e.pageY</title>
    <style>
        p{font-size: 50px;}
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $(window).mousemove(function(e){
                var x=e.pageX;
                var y=e.pageY;
                $(".posX").text(x);
                $(".posY").text(y);
            });
        });
    </script>
</head>
<!-- 
    e.pageX
    e.pageY
    mousemove(function(e){}); 와 같이 사용한다.
 -->
<body>
    <p>X축의 좌표 : <span class="posX"></span></p>
    <p>Y축의 좌표 : <span class="posY"></span></p>
</body>
</html>

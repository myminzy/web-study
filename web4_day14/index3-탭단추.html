<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탭단추</title>
    <style>
        *{margin: 0; padding: 0;}
        body{
            margin: 20px; padding: 20px; line-height: 1; background-color: #f1f1f1; color: #555; font-size: 1em;
        }
        ul{list-style: none;}
        h1{
            margin: 0; padding: 0; margin-bottom: 35px;
        }
        .cont{
            margin-top: 35px;
        }
        nav ul{
            margin: 16px 0;
            padding: 8px 0;
            text-align: left;
            border-bottom: 1px solid #d4d4d4;
        }
        nav ul li{
            display: inline;
        }
        nav ul li a{
            padding: 10px 20px 10px;
            text-decoration: none;
            font-size: 0.875em; background-color: #f1f1f1; color: #333; border: 1px solid #d4d4d4; border-bottom: none;
            transition: all .4s;
        }
        nav ul li.on a{
            background-color: #8ac007;
            color: #fff;
            border-color: #8ac007;
        }
        .des{
            display: none;
            margin: 30px 0; padding: 30px 0; font-size: 0.875em; color: #333; border-bottom: 4px solid #d4d4d4;
        }
        .des.active{
            display: block;
        }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            var n=0;
            var name="";
            $("nav li").eq(n).addClass("on");
            $(".des").eq(n).addClass("active");
            $("nav li").click(function(){
                $("nav li").removeClass("on");
                $(this).addClass("on");
                name=$(this).text();
               // console.log(name);
              $(".des").removeClass("active");
              $("."+name).addClass("active");
            });
        });
    </script>
</head>
<body>
    <h1>tab contents</h1>
    <div class="cont">
        <nav>
            <ul>
                <li class="tab1"><a href="#">HTML</a></li>
                <li class="tab2"><a href="#">CSS</a></li>
                <li class="tab3"><a href="#">JQUERY</a></li>
                <li class="tab4"><a href="#">JAVASCRIPT</a></li>
            </ul>
        </nav>
        
        <div class="des HTML">html설명입니다.레이아웃구조입니다.</div>
        <div class="des CSS">CSS설명입니다.</div>
        <div class="des JQUERY">JQUERY설명입니다.</div>
        <div class="des JAVASCRIPT">JAVASCRIPT설명입니다</div>
        
    </div>
</body>
</html>

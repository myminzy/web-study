<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event2</title>
</head>
<body>
    <script>
        document.onclick = function(e){
            // console.log(e)
            // alert(e)
            // alert(window.event)
            // var eventObj = e?e:window.event
            // alert(eventObj)
        }

        window.onload = function(){
            var form1 = document.mouseevent;
            var eventObj;

            document.onmousemove = function(e){
                eventObj = e?e:window.event;
                var cx = eventObj.clientX;  // 스크롤바를 뺀 화면의 크기
                var cy = eventObj.clientY;
                form1.client_x.value = cx;
                form1.client_y.value = cy;

                var px = eventObj.pageX;  // 스크롤바 영역 포함
                var py = eventObj.pageY;
                form1.page_x.value = px;
                form1.page_y.value = py;

                var sx = eventObj.screenX;  // 화면 전체의 좌표
                var sy = eventObj.screenY;
                form1.screen_x.value = sx;
                form1.screen_y.value = sy;
            }
        }
    </script>

    <div id="wrap">
        <h1>마우스 이벤트 객체 속성</h1>
        <form action="#" name="mouseevent">
            <fieldset>
                <legend>커서 위치 추적</legend>

                <p>
                    <label for="client_x">clientX : </label>
                    <input type="text" name="client_x" id="client_x">
                </p>

                <p>
                    <label for="page_x">pageX : </label>
                    <input type="text" name="page_x" id="page_x">
                </p>

                <p>
                    <label for="screen_x">screenX : </label>
                    <input type="text" name="screen_x" id="screen_x">
                </p>

                <p>
                    <label for="client_y">clientY : </label>
                    <input type="text" name="client_y" id="client_y">
                </p>

                <p>
                    <label for="page_y">pageY : </label>
                    <input type="text" name="page_y" id="page_y">
                </p>

                <p>
                    <label for="screen_y">screenY : </label>
                    <input type="text" name="screen_y" id="screen_y">
                </p>

            </fieldset>
        </form>
    </div>
</body>
</html>

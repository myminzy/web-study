<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수와 연산자</title>
    <script>
        var a=2;
        var b="2";
        document.write(a);
        document.write(typeof(a));
        document.write("<br>");
        document.write(b);
        document.write(typeof(b));
        document.write("<br>");
        document.write(a+"=="+b+":");
        document.write(a==b);
        document.write("<br>");
        document.write(a+"==="+b+":");
        document.write(a===b);
        document.write("<br>");
        var c=3;
        //a=2, c=3
        document.write(a>=c);
        document.write(a+">="+c);
        document.write("<br>");
        document.write(a<=b);
        document.write(a+"<="+c);
        document.write("<br>");
        document.write(a>c);
        document.write(a+">"+c);
        document.write("<br>");
        document.write(a<c);
        document.write(a+"<"+c);
        document.write("<br>");
        a=a+1;
        document.write(a+"!="+c);
        document.write(a!=c);
        var d;
        d=a>=c;//3과 3
        document.write("<br>");
        document.write(d);//true;
    </script>
</head>
<!-- 
    1. 산술
    +,-,*,/,%
    2. 대입
    +=,-=,*=,/=,%=
    3. 증감
    a++,++a,a--,--a
    4. 관계연산자
    이상: 크거나 같다, >=
    이하: 작거나 같다, <=
    초과: 크다, >
    미만: 작다, <
    같다: ==(화면에 보이는 값이 같다.), ===(타입까지 같다)
    같지않다: !=

 -->

</body>
</html>

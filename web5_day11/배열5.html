<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열5</title>
</head>
<body>
    <input type="text" id="name">
    <button onclick="add_name()">추가</button>

    <div class="result">결과</div>

    <script>
        let name_list = new Array()
        function add_name(){
            let name_text = document.getElementById('name').value;
            name_list.push(name_text);

            console.log(name_list)

            let name_size = name_list.length
            let name_result = '';
            for(i=0; i<name_size; i++){
                name_result += '<p>'+name_list[i]+'</p>'
            }
            document.querySelector('.result').innerHTML = name_result
        }
    </script>
</body>
</html>

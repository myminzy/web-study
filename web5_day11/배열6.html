<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열6</title>
    <style>
        .box {width:300px; height:100px; background-color:gray;}
    </style>
</head>
<body>
    <input type="text" id="color_name">
    <button onclick="add_color()">추가</button>
    <div class="color_list">결과</div>

    <hr />

    <div class="box"></div>

    <p>
        <label>번호입력</label>
        <input type="text" id="num">
        <button onclick="result()">확인</button>
    </p>

    <script>
        // 배열에 데이터를 삽입
        // 배열을 div에 불러오기
        let color_list = new Array();

        function add_color(){
            let color_name = document.getElementById('color_name').value;
            color_list.push(color_name)

            let color_size = color_list.length
            let color_result = '';
            for(i=0; i<color_size; i++){
                color_result += '<p>'+(i+1)+' : '+color_list[i]+'</p>'
            }
            document.querySelector('.color_list').innerHTML = color_result
        }

        // num에서 숫자를 받아온다.
        // box에 배열에있는 컬러를 불러와서 적용한다.
        function result(){
            let num = document.getElementById('num').value;
            // console.log( color_list[num-1] ) 

            if( color_list[num-1] ){
                document.querySelector('.box').style.backgroundColor = color_list[num-1]
            } else {
                alert('컬러가 없습니다.')
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrollLeft</title>
    <style>
        body{
            width: 5000px; height: 5000px;
        }
        p{
            width: 300px; height: 300px; background: #ff0; font-size: 50px; position: fixed; left: 0; top: 0; border-radius: 50%; line-height: 300px; text-align: center;
        }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $(window).scroll(function(){
                var l=$(this).scrollLeft();
                $(".scroll_left").text(l);
            });
        });
    </script>
</head>
<!-- 
   13. .scrollLeft(): 가로스크롤값을 계산할수 있다.
 -->
<body>
    <p>
        <span class="scroll_left"></span>
    </p>
</body>
</html>

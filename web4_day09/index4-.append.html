<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.append/.appendTo/.prepend/.prependTo</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
           // $("span").append("추가되는 내용");
           //$("span").prepend("추가되는 내용");
            //$("span").appendTo("h1");
           //h1태그안 뒤쪽에 span태그를 추가한다.
           $("span").prependTo("h1");
        });
    </script>
</head>
<!-- 
특정요소안에 내용이나 태그를 추가할수 있다
$("선택자").append("내용"); 
선택한 태그안(뒤쪽)에 내용을 추가한다.
$("선택자").prepend("내용");
선택한 태그안(앞쪽)에 내용을 추가한다.
$("선택자").appendTo("태그");
태그안(뒤쪽)에 특정선택자를 추가한다.
$("선택자").prependTo("태그");


 -->
<body>
    <h1>.append/.appendTo/.prepend/.prependTo</h1>
    <p>
        <span>1월 21일입니다.</span>
    </p>
</body>

</html>

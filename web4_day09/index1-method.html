<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>method-animate/stop</title>
    <style>
        div{
            width: 300px; height: 300px; background: #09f;
            margin: 100px auto;
        }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script>
        $(function(){
            $("div").mouseenter(function(){
                $(this).stop().animate({"width":500,"height":500},1000,"easeOutBack");
            });
            $("div").mouseleave(function(){
                $(this).stop().animate({"width": 300, "height":300},1000,"easeOutBack");
            });
        });
    </script>
</head>
<!-- 
    20. .animate: 특정요소를 선택하고 해당요소의 다양한 움직임과 시간, 가속도등을 설정할수 있다.
    $("선택자").animate({"속성":"속성값"},시간,"가속도");
 -->
<body>
    <div></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>method</title>
    <style>
        div{
            width: 200px;
            height: 300px;
            margin: 50px;
            background: #f00;
        }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("div").click(function(){
                var w=$(this).width();
                console.log(w);
                $(this).width(400);
            });
        });
    </script>
</head>
<!-- 
    method: 명령어(자바스크립트에 내장되어 있는 명령어), 사용자가 직접 선언해서 쓰는 명령어를 함수라한다.
    1. .width(); 너비
    특정요소의 너비값을 구하거나 변경할때 사용
    $("선택자").width(); 
    $("선택자").width(변경할 수치); 
    2. .height(): 높이
    특정요소의 높이값을 구하거나 변경할때 사용
 -->
<body>
    <div></div>
</body>
</html>

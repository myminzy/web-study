<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <style>
        body{height: 5000px;}
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $(".txt1").focus(function(){
                $(this).css({"background": "#f90"});
            });
            $(".txt1").blur(function(){
                $(this).css({"background": "none"});
            });
            $(".txt2").focusin(function(){
                $(this).css({"background": "#ff0"});
            });
            $(".txt2").focusout(function(){
                $(this).css({"background": "none"});
            });
            $(window).scroll(function(){
                console.log("scroll");
            });
            $(window).resize(function(){
                console.log("resize");
            });
            $(window).keydown(function(event){
               // console.log("keydown");
               console.log(event.keyCode);
            });
           $("li").click(function(){
                $(this).css({"color": "#f90"});
            });
          /*  $("li").on("click",function(){//모든 li 가 대상
                $(this).css({"color": "#f90"});
            });
            $(".css").off("click");*/
        });
    </script>
</head>
<!-- 
    이벤트:event
    사용자 동작(클릭, 오버, 이동, 키보드, 스크롤...)에 의해 일어나는 다양한 작업
     객체선정+이벤트+명령어
    $("선택자").click(function(){});
    1. .click(): 클릭을 하면
    2. .mouseenter(); 마우스를 올리면
    3. .mouseleave(): 마우스를 내리면
    4. .hover(): 마우스를 올리면/마우스를 내리면
    $("선택자").hover(function(){
        //올리면 실행문
    },function(){
        //내리면 실행문
    });
    5. .mousemove(); 마우스를 이동하면
    6. .focus(): 폼요소에 클릭하거나 탭키전환하면
    7. .blur(); 폼요소에서 나가면
    8. .focusin();포커스 되면
    9. .focusout();포커스 나가면
    **
    10. .scroll(); 스크롤하면 발생하는 이벤트
    $("선택자").scroll(function(){});
    11. .resize();리사이즈되면 발생하는 이벤트
    $("선택자").resize(function(){});
    12. .keydown();키보드를 누르면
    $("선택자").keydown(function(event){

    });
    *키보드에 코드번호를 알려면 소괄호()안에 이벤트를 설정해야 한다.
    event.keyCode
    13. .keyup();키보드를 띄면
    $("선택자").keyup(function(){});
    ****
    14. 반복이벤트
    .each(function(){

    });
    15. .on()
    특정요소에 이벤트를 처리하기 위해서는 이벤트를 연결해야 한다. 이러한 형식을 바인딩이라고 한다.
    $("선택자").click(function(){});
    $("선택자").on("click",function(){});
    16. .off();
    바인딩된  이벤트를 해제
 -->
<body>
    <ul id="ex">
        <li class="html">html</li>
        <li class="css">css</li>
        <li class="jquery">jquery</li>
        <li class="javascript">javascript</li>
    </ul>
    <form action="#">
        <input type="text" class="txt1">
        <input type="text" class="txt2">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단1</title>
</head>
<body>
    <script>
        // 1. 1단부터 9단까지의 구구단을 표시
        // 2. 5단까지만 표시되도록 설정
        // 3. 결과가 20을 넘어가면 화면에 표시하지 말아라
        for(let i=1; i<=9; i++){
            /* if(i==6){
                break
            } */

            for(let j=1; j<=9; j++){
                if(i*j > 20){
                    break;
                }

                document.write(i+' * '+j+' = '+i*j+' <br />')
            }
            document.write('<hr />')

            if(i == 5){
                break
            }
        }
    </script>
</body>
</html>

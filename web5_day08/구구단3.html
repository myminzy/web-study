        for(let i=1; i<=9; i++){
            for(let j=1; j<=9; j++){
                if( i*j%3 != 0 ){
                    continue
                }
                document.write(i+' * '+j+' = '+i*j+'<br />');
            }
            document.write('<hr />')
        }
    </script>

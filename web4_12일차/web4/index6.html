<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion contents</title>
    <style>
        #wrap{
            margin: 100px;
        }
        #nav li{
            cursor: pointer; list-style: none;  width: 113px;
        }
        #nav .m_img{
           height: 0; overflow: hidden; 
        }
        #nav .m_img a img{
            height: 97px;
            padding-top: 10px;
           /* border:5px solid #f00;
            margin: 10px;*/
        }
        #nav .t_img{
            padding-left: 20px; padding-top: 10px;
        }
        #nav .t_img .off img{
            padding-left: 8px;
        }
        #nav .t_img .on{display: none;}

    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("#nav li").hover(function(){
                //올리면
                var onImg=$(this).find(".t_img>.on");
                var offImg=$(this).find(".t_img>.off");
                var mImg=$(this).find(".m_img");
                var imgH=mImg.find('img').innerHeight();
                //console.log(imgH);
                onImg.css({"display":"block"});
                offImg.css({"display":"none"});
                mImg.stop().animate({height:imgH},600);
            },function(){
                //내리면
                var onImg=$(this).find(".t_img>.on");
                var offImg=$(this).find(".t_img>.off");
                var mImg=$(this).find(".m_img");
                var imgH=0;
                onImg.css({"display":"none"});
                offImg.css({"display":"block"});
                mImg.stop().animate({height:imgH},600);
            });
        });
    </script>
</head>
<!-- 
    .height(): 높이값만 변경하거나 구할수 있다.=>97
    .innerHeight(); height + padding=107
    .outerHeight(); height + padding + border=>117
    .outerHeight(true): height + padding + border + margin: 137
 -->
<body>
    <div id="wrap">
        <ul id="nav">
            <li>
                <div class="m_img">
                    <a href="#"><img src="img/bgMenu01.gif" alt="대표"></a>
                </div>
                <div class="t_img">
                    <div class="off"><a href="#"><img src="img/menu01.gif" alt="대표"></a></div>
                    <div class="on"><a href="#"><img src="img/menu01_on.gif" alt="대표"></a></div>
                </div>
            </li>
            <li>
                <div class="m_img">
                    <a href="#"><img src="img/bgMenu02.gif" alt="상장"></a>
                </div>
                <div class="t_img">
                    <div class="off"><a href="#"><img src="img/menu02.gif" alt="상장"></a></div>
                    <div class="on"><a href="#"><img src="img/menu02_on.gif" alt="상장"></a></div>
                </div>
            </li>
            <li>
                <div class="m_img">
                    <a href="#"><img src="img/bgMenu03.gif" alt="금융"></a>
                </div>
                <div class="t_img">
                    <div class="off"><a href="#"><img src="img/menu03.gif" alt="금융"></a></div>
                    <div class="on"><a href="#"><img src="img/menu03_on.gif" alt="금융"></a></div>
                </div>
            </li>
            <li>
                <div class="m_img">
                    <a href="#"><img src="img/bgMenu04.gif" alt="추천"></a>
                </div>
                <div class="t_img">
                    <div class="off"><a href="#"><img src="img/menu04.gif" alt="추천"></a></div>
                    <div class="on"><a href="#"><img src="img/menu04_on.gif" alt="추천"></a></div>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>

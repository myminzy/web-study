<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offset().top</title>
    <style>
        *{margin: 0; padding: 0;}
        body{
            height: 3000px;
        }
        div{
           /* position: fixed;*/
            width: 200px; height: 300px; background-color: #f90; margin-top: 300px; font-size: 50px;
        }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $(window).scroll(function(){
               // var t=$(this).scrollTop();
               // $("div").text(t);
               var e=$("div").offset().top;
               console.log(e);
            });
        });
    </script>
</head>
<!-- 
    .scrollTop(): 상단으로부터 스크롤한 거리를 계산
    .scrollLeft(): 좌측으로부터 떨어진 거리를 계산
    .offset().top: 특정요소를 기준으로 떨어진 거리를 계산

 -->
<body>
   <div></div> 
</body>
</html>
